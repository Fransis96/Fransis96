name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Jalankan setiap hari pukul 00:00 UTC
  push:
    branches:
      - main

jobs:
  generate_snake:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate Snake Animation
      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: Fransis96
          outputs: dist/snake.svg

      # Push the generated animation to the repository
      - name: Push Snake Animation
        run: |
          git config --global user.name "Fransis96"
          git config --global user.email "fransiskus.agustinus@students.utdi.ac.id"
          mkdir -p output
          mv dist/snake.svg output/snake.svg
          git add output/snake.svg
          git commit -m "Update Snake Animation"
          git push
